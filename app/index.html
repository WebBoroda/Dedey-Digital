<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111111">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Dedey Digital</title>

  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="site-container">
    <div class="container">

      <form class="reserv" action="https://jsonplaceholder.typicode.com/posts" method="post"
        enctype="multipart/form-data">

        <div class="hotel">
          <label class="hotel__choice" for="hotel-input">
            <span>Место или название отеля</span>
            <input type="text" class="hotel__input" id="hotel-input" placeholder="Введите здесь место">
            <svg class="geo-svg">
              <use xlink:href="img/sprite.svg#geo"></use>
            </svg>
          </label>
        </div>

        <div class="date">
          <div class="date__enter">
            <label class="date__enter--label" for="date1">Заезд</label>
            <input class="date__input date__input--enter" id="date1" type="text" value=" 07 февраля" readonly>
          </div>
          <div class="date__exit">
            <label for="date2">Выезд</label>
            <input class="date__input date__input--exit" id="date2" type="text" value="22 февраля" readonly>
          </div>

        </div>

        <div class="room-hotel quantity">
          <label for="room-number">Номера</label>
          <input class="quantity__output" id="room-number" type="text" value="1">
          <input class="input-btn input-btn__top" type="button" onClick="change('room-number',1,1000, 1);" value="+">
          <input class="input-btn input-btn__down" type="button" onClick="change('room-number',1,1000, -1);" value="-">

        </div>

        <div class="adults quantity">
          <label for="adults">Взрослые</label>
          <input class="quantity__output" id="adults" type="text" value="1">
          <input class="input-btn input-btn__top" type="button" onClick="change('adults',1,1000, 1);" value="+">
          <input class="input-btn input-btn__down" type="button" onClick="change('adults',1,1000, -1);" value="-">
        </div>

        <div class="childrens quantity">
          <label for="childrens">Дети</label>
          <input class="quantity__output" id="childrens" type="text" value="0">
          <input class="input-btn input-btn__top" type="button" onClick="change('childrens',0,1000, 1);" value="+">
          <input class="input-btn input-btn__down" type="button" onClick="change('childrens',0,1000, -1);" value="-">
        </div>

        <div class="circle-plus"></div>

        <button class="btn-reset btn" type="submit">найти</button>

      </form>

    </div>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
